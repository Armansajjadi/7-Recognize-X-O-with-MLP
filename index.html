<!DOCTYPE html>
<html lang="fa" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/Style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="icon" href="./images/icons8-school-96.png" type="image/x-icon" />
    <title>X/O Recognition MLP</title>
</head>

<body class="h-screen bg-zinc-100 dark:bg-zinc-900 flex justify-center items-center font-sans text-gray-900 dark:text-gray-100">
    <!-- Modal Structure -->
         <!-- Accuracy Display -->
    <div id="accuracyDisplay" class="fixed top-4 right-4 bg-blue-200 dark:bg-blue-800 text-blue-900 dark:text-blue-100 font-semibold py-2 px-4 rounded-md shadow-lg">
        Accuracy: <span id="accuracyValue">you should train first!</span>
    </div>
    <div id="blue-modal" class="modal dark:bg-gray-800 dark:text-gray-100">
        <div class="modal-content">
            <i class="fa-solid fa-message mr-2"></i>
            <span id="modal-message"></span>
        </div>
    </div>

    <div class="space-y-8 text-center scale-75 md:scale-125 w-1/3">
        <h1 class="font-extrabold text-blue-500 dark:text-blue-300 text-3xl">
            Recognize <span class="text-yellow-400 dark:text-yellow-300 text-4xl">X</span> and
            <span class="text-rose-500 dark:text-rose-300 text-4xl">O</span> MLP
        </h1>

        <!-- Grid of buttons (5x5) -->
        <div id="btnContainer" class="grid grid-cols-5 gap-[2px] p-6 dark:bg-gray-800 rounded-xl shadow-lg">

        </div>

        <!-- Save Buttons Section -->
        <div id="btnsAboutTrainSection" class="flex justify-center space-x-6">
            <button id="doneTrainBtn" class="bg-yellow-400 dark:bg-yellow-600 hover:bg-yellow-500 dark:hover:bg-yellow-700 text-white font-semibold py-2 px-8 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                Done Training
            </button>
        </div>

        <div id="btnSecSabt" class="flex justify-center hidden">
            <button id="recognizeBtn" class="bg-blue-500 dark:bg-blue-600 hover:bg-blue-700 dark:hover:bg-blue-800 text-white font-semibold py-2 px-8 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                <i class="fas fa-eye mr-2"></i>
                <span class="font-bold text-lg">Recognize</span>
            </button>
        </div>
    </div>

    <script src="js/app/script.js"></script>
</body>

</html>
